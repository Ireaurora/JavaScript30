<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="Variables.css">
  <script src="Variables.js" type="text/javascript"></script>
</head>
<body>
  <h2>Update CSS Variables with <span class='h1'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Size:</label>
    <!--Data attributes are things that we just make up-->
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <input type="file" id="file_input" class="custom-file-input" name="background-image"></input>
  
  <div id="logo"></div> 
  <script> document.getElementById('file_input').addEventListener('change', readURL, true);</script>   
</body>
</html>
